	#wrap, h2, table{
		margin:auto;
		text-align:center;
	}
</style>
<body>
	<div id="wrap">
		<h2>로그인페이지</h2>
		<form action="../LoginService" method="post">
			<table>

					<td><input type="text" name="id"></td>
				</tr>
				<tr>
					<td>PW</td>

				</tr>
				
				<tr>
					<td colspan="2">
						<input type="submit" value="로그인">
					</td>
				</tr>
			</table>
		</form>
	</div>
